<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 - Not Found!!1!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">

    <style>
        /* We will copy a lot of stuff from my main app's css */

        :root {
            --bg: #111111;
            --fg: #eeeeee;
            --accent: #00ff00;

            --text-base: 1.125rem;
            --text-lg: 1.414rem;
            --text-xl: 1.999rem;
            --text-2xl: 2.827rem;
        }

        body {
            font-family: 'JetBrains Mono', sans-serif;
            text-align: center;
            padding: 50px;

            background: var(--bg);
            color: var(--fg);
        }

        h1 {
            font-size: var(--text-2xl);
            color: var(--fg);
        }

        p {
            margin-bottom: 1.5rem;
            color: #8b8b8b;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4757;
            text-decoration: none;
            border-radius: 12px;

            color: var(--fg);
            text-decoration-thickness: 1px;
            text-underline-offset: 4px;
            transition: all 0.2s ease;
        }

        a:hover {
            background-color: #ff6b81;
            transform: translateY(-2px);
        }

        svg {
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        @media (max-width: 768px) {
            :root {
                /* 1. Downscale the Typography Hierarchy */
                /* We drop the ratio to be tighter on mobile */
                --text-base: 1rem;
                /* 16px (Standard readability) */
                --text-lg: 1.25rem;
                /* ~20px */
                --text-xl: 1.5rem;
                /* ~24px */
                --text-2xl: 1.85rem;
                /* ~30px (Much smaller than desktop 45px) */
            }

            h1 {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
